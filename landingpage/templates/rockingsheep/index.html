<html>
<head>
<style type="text/css" >
.menu {
  list-style: none;
  border-bottom: 0.1em solid black;
  margin-bottom: 2em;
  padding: 0 0 0.5em;
}

.menu:before {
  content: "[";
}

.menu:after {
  content: "]";
}

.menu > li {
  display: inline;
}

.menu > li:before {
  content: "|";
  padding-right: 0.3em;
}

.menu > li:nth-child(1):before {
  content: "";
  padding: 0;
}

</style>
</head>

<body>
<ul class='menu'>
    <li><a href="{% url page 'historien' %}">Historien</a></li>
    <li><a href="{% url page 'ombetraekning' %}">Ombetrækning</a></li>
    <li><a href="{% url page 'produktinfo' %}">Produktinfo</a></li>
    <li><a href="{% url page 'navn' %}">Navn og årstal</a></li>
    <li><a href="{% url page 'scrap' %}">Fra scrapbogen</a></li>
    <li><a href="{% url page 'madeindenmark' %}">Made in Denmark</a></li>
    <li><a href="{% url page 'forhandling' %}">Forhandling</a></li>
    <li><a href="{% url page 'garanti' %}">Service og garanti</a></li>
    <li><a href="{% url page 'aegte' %}">Ægthed</a></li>
    <li><a href="{% url page 'skind' %}">Lammeskind</a></li>
</ul>
start
{% block content %}{% endblock %}
</body>
</html>
